<Html>  
<head>   
<title>Sign-in Page </title> 
 <link rel="stylesheet" type="text/css" href="./sign-in.css">
 <script>
 function validate()
 {
 	 var name =document.forms["form"]["User name"];
 	 var password =document.forms["form"]["Password"];
 	 if (name.value == "")
 	  {
          window.alert("Please enter your username.");
          name.focus();
          return false;
       }
       if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
       }
       return false;
 }
  
 </script>
</head>  
<body bgcolor="Gray">  
<br>  
<br>
<h1 style="text-align:center;">Sign in</h1> 
<div style="margin-left:400px">
<form method="post" name="form" onsubmit="return validate()">
<center><input type="text" name="User name" placeholder= "User name" size="25"/> <br> <br> 	         
<input type="text" name="Password" placeholder= "Password" size="25"/> <br> <br>  
<pre>
<button class="button">SignIn</button>
<a href="#">New User</a>		<a href="#"> Forget Password </a> 
</pre>
</form>
</div>
</body>
</html>
